name: Deploy to GitHub Pages

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install

      - name: Build project
        env:
          NODE_ENV: production
          STANDARD_EBOOKS_KEY: ${{ secrets.STANDARD_EBOOKS_KEY }}
        run: bun run build

      # Create SPA fallback for static hosting (SvelteKit adapter-static)
      - name: Create 404 fallback
        run: cp build/index.html build/404.html

      # Upload the static output folder produced by adapter-static
      - name: Upload static files as artifact
        id: deployment
        uses: actions/upload-pages-artifact@v4
        with:
          path: build/

  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

